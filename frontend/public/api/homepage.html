<!DOCTYPE html>
<html>
<head>
    <title>Logout Example</title>
</head>
<script>
    async function checkUserAuthentication(){
        const token = localStorage.getItem('authtoken');

        if (!token) {
        // Handle scenario where the token is not present (optional)
        alert("Please log in and continue.")
        window.location.href = '/login';
        return;
    }

    try {
        const response = await fetch('http://localhost:3000/get-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'authtoken': `${token}`, // Include the token in the 'authtoken' header
            },
        });

        if (response.ok) {
            // If the response is successful (status 200)
            const data = await response.json();
            console.log('Data from protected route:', data);
            // Process the received data
            } else {
                // Handle errors or unauthorized access
                console.log('Error:', response.statusText);
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    
    }

    // Call the function to fetch data from the protected route (homepage)
    checkUserAuthentication();
</script>

<body>
    <div id="authContent" style="display: block;">
        <h1>Welcome to Homepage</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Clear any stored authentication tokens or user data
            // Replace the following lines with your actual logout functionality
            localStorage.removeItem('authtoken'); // Example of removing an authentication token from local storage

            // Redirect to the login page
            window.location.href = '/login'; // Replace '/login' with your actual login page URL
        }
    </script>
</body>
</html>
